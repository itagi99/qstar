<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment QR Code Generator</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <meta name="theme-color" content="#138808">
    <style>
        :root {
            --saffron: #FF671F;
            --white: #FFFFFF;
            --green: #138808;
            --blue: #1976d2;
            --accent: #233d7b;
            --border-radius: 18px;
            --box-shadow: 0 8px 32px 0 rgba(31,38,135,.23);
        }
        body {
            min-height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(180deg, var(--saffron) 0%, var(--white) 50%, var(--green) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2c2c2c;
        }
        .container {
            max-width: 400px;
            width: 100%;
            background: #fff;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 2rem 1.3rem 1.2rem;
            margin: 1rem;
            border-top: 6px solid var(--saffron);
            border-bottom: 6px solid var(--green);
            border-left: 2px solid var(--blue);
            border-right: 2px solid var(--blue);
        }
        .logo {
            background: radial-gradient(circle, var(--blue) 70%, var(--white) 100%);
            border-radius: 50%;
            width: 62px;
            height: 62px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--white);
            font-size: 2.3rem;
            font-weight: bold;
            box-shadow: 0 4px 16px var(--blue);
            margin: 0 auto 1.3rem;
            border: 2px solid var(--saffron);
        }
        h2 {
            text-align: center;
            margin: 0 0 0.5rem;
            color: var(--blue);
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        .subtitle {
            text-align: center;
            color: #555;
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }
        .input-group {
            margin-bottom: 1.1rem;
            position: relative;
        }
        .input-group input {
            width: 100%;
            padding: 1rem 1rem 1rem 2.6rem;
            border-radius: var(--border-radius);
            border: 2px solid var(--blue);
            background: #f8f8f8;
            font-size: 1.07rem;
            transition: border-color 0.23s;
        }
        .input-group input:focus {
            border-color: var(--saffron);
            outline: none;
            background: #fff;
        }
        .input-group::before {
            content: "‚Çπ";
            position: absolute;
            left: 1rem;
            top: 49%;
            transform: translateY(-50%);
            font-size: 1.05rem;
            font-weight: bold;
            color: var(--blue);
        }
        button {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: var(--border-radius);
            background: linear-gradient(90deg, var(--saffron) 0%, var(--blue) 70%, var(--green) 100%);
            color: #fff;
            font-size: 1rem;
            font-weight: 700;
            box-shadow: 0 2px 10px rgba(19, 136, 8, 0.17);
            cursor: pointer;
            margin: 0.7rem 0 0.3rem;
            letter-spacing: .7px;
            transition: filter .19s;
        }
        button:hover {
            filter: brightness(1.10);
        }
        #qrcode {
            margin: 1.1rem auto 0.6rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: 0 2px 6px rgba(25, 118, 210, 0.10);
            border: 2px solid var(--blue);
            transition: opacity .29s;
            opacity: 0;
            height: 0;
            overflow: hidden;
        }
        #qrcode.show { opacity: 1; height: auto;}
        #timer {
            font-size: 1rem;
            color: var(--saffron);
            font-weight: bold;
            background: #fff6ec;
            border-radius: 14px;
            padding: 0.5rem 1rem;
            margin-bottom: 8px;
            display: inline-block;
            box-shadow: 0 2px 6px rgba(255,103,31,.12);
        }
        .amount-display {
            font-size: 1.23rem;
            color: var(--blue);
            font-weight: 700;
            margin: 1.1rem 0 0.65rem;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity .27s, transform .27s;
        }
        .amount-display.show { opacity:1; transform: translateY(0); }
        .upi-details {
            background: #f1f7ef;
            border-radius: var(--border-radius);
            padding: 1rem;
            font-size: 0.97rem;
            margin-top: 1.3rem;
            box-shadow: 0 2px 5px rgba(35,61,123,.05);
        }
        .upi-details strong { color: var(--accent);}
        .footer {
            margin-top: 0.8rem;
            font-size: 0.83rem;
            color: #555;
            text-align: center;
        }
        @media (max-width:480px) {
            .container { padding: 1rem;}
            .logo { width: 44px; height:44px;}
            h2 {font-size: 1.1rem;}
            .upi-details,.footer { font-size:1dr;}
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"><span role="img" aria-label="Ashoka Chakra">üü¶</span></div>
        <h2>ANNAPURNA TRADERS</h2>
        <div class="subtitle">Enter amount to generate payment QR code</div>
        <div class="input-group">
            <input type="number" id="amount" min="1" placeholder="Enter amount in INR">
        </div>
        <button id="generateBtn" onclick="generateQR()">Generate QR Code</button>
        <div id="timer"></div>
        <div id="qrcode"></div>
        <div id="amountDisplay" class="amount-display"></div>
        <div class="upi-details">
            <p><strong>UPI ID:</strong> 6363304520@okbizaxis</p>
            <p><strong>Note:</strong> Scan the QR code using any UPI payment app</p>
        </div>
        <div class="footer">
            <p>üáÆüá≥ Safe and secure digital payments ‚Äì Install this web app for instant payments!</p>
        </div>
    </div>
    <script>
        let timerInterval;
        function generateQR() {
            const amount = document.getElementById('amount').value;
            const qrcodeElement = document.getElementById('qrcode');
            const amountDisplay = document.getElementById('amountDisplay');
            const timerDisplay = document.getElementById('timer');
            if (!amount || amount <= 0) {
                showError('Please enter a valid amount greater than ‚Çπ1');
                return;
            }
            clearInterval(timerInterval);
            timerDisplay.textContent = '';
            qrcodeElement.innerHTML = '';
            qrcodeElement.classList.remove('show');
            amountDisplay.classList.remove('show');
            const upiID = '6363304520@okbizaxis';
            const upiURI = `upi://pay?pa=${upiID}&pn=Recipient&am=${amount}&cu=INR&tn=Payment`;
            new QRCode(qrcodeElement, {
                text: upiURI,
                width: 200, height: 200,
                colorDark: "#233d7b",
                colorLight: "#fff",
                correctLevel: QRCode.CorrectLevel.H
            });
            qrcodeElement.classList.add('show');
            amountDisplay.textContent = `‚Çπ${amount}`;
            amountDisplay.style.color = 'var(--blue)';
            amountDisplay.classList.add('show');
            let time = 120;
            timerDisplay.textContent = `QR valid for ${time} seconds ‚è≥`;
            timerDisplay.style.display = 'inline-block';
            timerInterval = setInterval(() => {
                time--;
                timerDisplay.textContent = `QR valid for ${time} seconds ‚è≥`;
                if (time <= 0) {
                    clearInterval(timerInterval);
                    timerDisplay.textContent = 'QR expired ‚õî';
                    qrcodeElement.innerHTML = '';
                    qrcodeElement.classList.remove('show');
                    amountDisplay.textContent = '';
                    amountDisplay.classList.remove('show');
                }
            }, 1000);
        }
        function showError(message) {
            const amountDisplay = document.getElementById('amountDisplay');
            amountDisplay.textContent = message;
            amountDisplay.style.color = varSaffron = "#FF671F";
            amountDisplay.classList.add('show');
            setTimeout(() => {
                amountDisplay.classList.remove('show');
                setTimeout(() => {
                    amountDisplay.style.color = '';
                    amountDisplay.textContent = '';
                }, 320);
            }, 2200);
        }
        // PWA support
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js');
            });
        }
    </script>
</body>
</html>
